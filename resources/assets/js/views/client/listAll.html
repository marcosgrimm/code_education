<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de clientes

                    <span class="pull-right">
                        <button type="button" class="btn btn-default  btn-xs ">
                            <a ng-href="#/client/new">Adicionar Client</a>
                        </button>
                    </span>
                </div>
                <div class="panel-body">
                   <table class="table">
                       <thead>
                        <tr>
                            <th>Name</th>
                            <th>Responsible</th>
                            <th>E-Mail</th>
                            <th>Phone</th>
                            <th>Ação</th>
                        </tr>
                       </thead>
                       <tbody>
                            <tr ng-repeat="client in clients">
                                <td>{{client.name}}</td>
                                <td>{{client.responsible}}</td>
                                <td>{{client.email}}</td>
                                <td>{{client.phone}}</td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="...">
                                        <button type="button" class="btn btn-default  btn-xs ">
                                            <a ng-href="#/client/{{client.id}}/edit">Editar</a>
                                        </button>
                                        <button type="button" class="btn btn-default btn-xs ">
                                            <a ng-href="#/client/{{client.id}}/remove">Exluir</a>
                                        </button>
                                        <button type="button" class="btn btn-default btn-xs ">
                                            <a ng-href="#/client/{{client.id}}">Detalhar</a>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                       </tbody>
                   </table>
                </div>
            </div>
        </div>
    </div>
</div>
