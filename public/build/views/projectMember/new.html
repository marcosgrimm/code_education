<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Membro de Projeto: {{project.name}}</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save();">
                       
                        <div class="form-group" ng-class="{'has-error': !form.member_id.valid && form.member_id.$touched}">
                            <label class="col-md-4 control-label">Membro</label>

                            <div class="col-md-6">
                                <input class="form-control" name="member_id" ng-model="memberSelected" required
                                       typeahead="member as member.name for  member in getProjectMembers($viewValue)"
                                       typeahead-input-formatter="formatProjectMemberName($model);"
                                       typeahead-on-select="selectProjectMember($item)"
                                       typeahead-editable="false">
                                <div ng-messages="form.member_id.$error" class="help-block" ng-show="form.member_id.$touched">
                                    <div ng-message="editable">Selecione um membro válido</div>
                                    <div ng-message="required">Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
